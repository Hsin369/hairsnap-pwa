<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairSnap 表單</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-512.png" type="image/png">
  <link rel="apple-touch-icon" href="icon-512.png">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      background-color: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ddd;
      box-sizing: border-box;
    }
    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff5e9e;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #ff3e7e;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>🎀 HairSnap 表單</h2>
    <input type="text" placeholder="髮型名稱">
    <input type="text" placeholder="分類">
    <input type="text" placeholder="層次設計">
    <label>參考圖片</label>
    <input type="file">
    <input type="text" placeholder="使用情境">
    <textarea placeholder="特點說明"></textarea>
    <input type="text" placeholder="顏色 / 配件">
    <input type="text" placeholder="狀態">
    <button type="submit">✨ 送出到 Notion</button>
  </div>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./service-worker.js');
    }
  </script>
</body>
</html>
